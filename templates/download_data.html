{% extends "base.html" %}
{% block title %}View History{% endblock %}
{% block description %}Description for file upload page{% endblock %}

{% block content %}

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Time Series Name</th>
              </tr>
            </thead>
            <tbody id="myGroup">
            
                {% for filename in filenames %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td><p>
                        <a class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample{{loop.index}}" role="button" aria-expanded="false" aria-controls="collapseExample{{loop.index}}">
                          {{ filename }}
                        </a>
                      </p>
                      <div class="collapse multi-collapse" id="collapseExample{{loop.index}}" data-bs-parent="#myGroup">
                        <div class="card card-body" >
                          <embed id="download_data" src="download_data/{{filename}}">
                        </div>
                      </div>
                    </td>
                </tr>
                {% endfor %}
              
            </tbody>
          </table>

{% endblock %}
